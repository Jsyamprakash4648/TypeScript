<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_Metro_Card_</title>
    <link rel="stylesheet" href="metrocard.css">
    <script src="metrocard.js" type="text/javascript"></script>
</head>
<body>
    <div class="mainMenuDiv" id="mainMenuDiv">
        <fieldset id="headerfeildsetID">
           <h1 >Welcome to Online Metro Card System</h1>
           <form action="" id="headerform">
            <input type="button" id="newUserButton" onclick="newUserButtonn()" value="New User">
            <input type="button" id="existing_User_Button" onclick="fun_existing_User_Button()" value="existing User">
        </form>
            
        </fieldset>       
    </div>





    <div class="newuserregistrationformDiv" id="newuserregistrationformDiv"> 
        <div class="newuserform">
            <fieldset>
                <legend>User Registration form</legend>

                <form action="">
                    <label for="">Enter UserName</label><br>
                    <input type="text" id="username" ><br><br>
    
                    <label for="">Enter Phone Number </label><br>
                    <input type="number" name="" id="UserPhoneNumber"><br><br>
                    <label for="">Balance </label><br>
                    <input type="number" name="" id="UserBalance"><br><br>
    
                    <input type="button" name="" id="newuserformSubmitbutton" onclick="funnewuserformSubmitbutton()" value="submit">
                </form>
            </fieldset>
        </div>
    </div>



    <div class="ExistinguserDiv" id="ExistinguserDiv">
        <div class="newuserform">
       
            <fieldset id="existiguserForm">
                <legend>Login form</legend>

                <form action="">
                   
                    <label for="">Enter Card Number </label><br>
                    <input type="text" name="" id="ExistingusercardNumber" value="CMRL1002"><br><br>
                    
    
                    <input type="button" name="" id="submitExistingusercardNumberButton" onclick="funsubmitExistingusercardNumberButton()"  value="submit">
                </form>
            </fieldset>
        </div>
    </div>







    <Div class="UserSubmenu" id="UserSubmenu">

        <div class="greeting">
            <h2 id="greetings">welcome syam</h2>
            <div class="submenuoptions">

                <input type="button" class="usermenubuttons" id="Home" onclick="funHome()" value="Home">
                <input type="button" class="usermenubuttons" id="Travel" onclick="funTravelButton()" value="Travel">
                <input type="button" class="usermenubuttons" id="View_Travel_History" onclick="funView_Travel_History()" value="View Travel History">
                <input type="button" class="usermenubuttons" id="Recharge" onclick="funRecharge()" value="Rechange">
                <input type="button" class="usermenubuttons" id="Balance_Check" onclick="funBalance_Check()" value="Balance Check">
                <input type="button" class="usermenubuttons" id="Exit" onclick="funExit()" value="Exit">


            </div>
        </div>
    </Div>


    <div class="ticketfairdetailsDiv" id="ticketfairdetailstable">

        <h2>Choose station</h2>
        <table id="ticketfairdetailtable222" border="2">

            <tr>
                <th>S.no</th>
                <th>From Location</th>
                <th>ToLocation</th>
                <th> Fair</th>
                <th>Choose</th>
            </tr>
        </table>
    </div>


    <div class="rechargeWalletDiv" id="rechargeWalletDiv1">
        <label for="">Enter Amount to Recharge</label><br><br>
        <input type="number" name="" id="InputrechargeAmount">
        <input type="button" id="InputrechargeAmountbutton" onclick="funInputrechargeAmountbutton()"  value="submit">
    </div>


    
    <div class="ballanceDiv" id="ballance">
        <span id="ballancespan">your current balance </span><br>
    </div>
        



    <div class="travelHistorydiv" id="travelHistory">
        <h2>your Travel History</h2>
        <table id="travelHistorytable222" border="2">

            <tr>
                
                <th>TravelID</th>
                <th>CardNumber</th>
                <th>FromLocation</th>
                <th>ToLocation</th>
                <th>Date</th>
                <th>TravelCost</th>
            </tr>
            
        </table>
    </div>

   
    
</body>
</html>
